<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet"  href="http://localhost:8080/CSS/style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>Email or username</span> <input autocomplete="off"
                                type="text" v-model="email"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password"
                                v-model="password"
                                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                        <div class="mb-3"> <button v-on:click.stop.prevent="submit"
                                class="btn btn-dark w-100">Login</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
<script>
    var app = new Vue({
        el: '#form1',
        data: function () {
            return {
                email: "",
                emailBlured: false,
                valid: false,
                submitted: false,
                password: "",
                passwordBlured: false
            }
        },
        methods: {
            validate: function () {
                this.emailBlured = true;
                this.passwordBlured = true;
                if (this.validEmail(this.email) && this.validPassword(this.password)) {
                    this.valid = true;
                }
            },

            validEmail: function (email) {
                var re = /(.+)@(.+){2,}\.(.+){2,}/;
                if (re.test(email.toLowerCase())) {
                    return true;
                }
            },

            validPassword: function (password) {
                if (password.length > 7) {
                    return true;
                }
            },

            submit: function () {
                this.validate();
                if (this.valid) {
                    var payload = {
                        'username': this.email,
                        'password': this.password
                    }
                    axios.post(
                        'login',
                        payload,
                        {
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(function (response) {
                            window.location = '/admin/adminDashboard';
                        }).catch(function (error) {
                            //alert("Username & Passoword doesn't match.Please give proper credentails");
                        });
                }
            }
        }
    });
</script>
</html>
